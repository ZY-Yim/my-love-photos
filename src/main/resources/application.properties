spring.application.name=my-love-photos

# 服务器配置
server.port=8080
server.servlet.context-path=/

# 文件上传配置
spring.servlet.multipart.max-file-size=50MB
spring.servlet.multipart.max-request-size=50MB

# 用户配置
app.user.username=
app.user.password=
app.user.nickname=管理员

# 阿里云OSS配置
aliyun.oss.endpoint=https://oss-cn-hangzhou.aliyuncs.com
aliyun.oss.access-key-id=your-access-key-id
aliyun.oss.access-key-secret=your-access-key-secret
aliyun.oss.bucket-name=your-bucket-name
aliyun.oss.base-url=https://your-bucket-name.oss-cn-hangzhou.aliyuncs.com

# JWT配置
jwt.secret=your-jwt-secret-key-here-should-be-at-least-256-bits
jwt.expiration=86400000

# 日志配置
logging.level.com.yanzhiyu.mylovephotos=DEBUG
logging.level.org.springframework=DEBUG
logging.level.root=DEBUG
logging.pattern.console=%d{yyyy-MM-dd HH:mm:ss} [%thread] %-5level %logger{36} - %msg%n

# 日志文件配置
logging.file.name=logs/my-love-photos.log
logging.file.max-size=100MB
logging.file.max-history=30
logging.pattern.file=%d{yyyy-MM-dd HH:mm:ss} [%thread] %-5level %logger{36} - %msg%n
